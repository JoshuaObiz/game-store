<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="font/eva/eva-icons.css">
   <link rel="stylesheet" href="font/unicon/css/line.css">
   <link rel="stylesheet" href="style/style.css">
</head>

<body>
   <nav>
      <a href="./" class="logo">
         <span>ðŸŽ®</span>
         <h1>onyx<sup>Â®</sup></h1>
      </a>

      <div class="links">
         <a href="#"><i class="eva eva-grid-outline"></i>
            <h3>home</h3>
         </a>
         <a href="#"><i class="uil uil-store"></i>
            <h3>store</h3> <span><i class="eva eva-chevron-down"></i></span>
         </a>
         <div class="dropdown">
            <a><i class="uil uil-books"></i>
               <h3>library</h3> <span><i class="eva eva-chevron-up"></i></span>
            </a>
            <div class="dropdown-link">
               <a href="#" class="active"><i class="uil uil-trophy"></i>
                  <h3>top</h3>
               </a>
               <a href="#"><i class="eva eva-gift-outline"></i>
                  <h3>new</h3>
               </a>
               <a href="#"><i class="uil-moneybag-alt"></i>
                  <h3>premium</h3>
               </a>
            </div>
         </div>
         <a href="#"><i class="eva eva-book-open-outline"></i>
            <h3>news</h3>
         </a>
         <a href="#"><i class="eva eva-people-outline"></i>
            <h3>friends</h3>
         </a>
      </div>

      <div class="controls">
         <a href="#"><i class="eva eva-info-outline"></i>
            <h3>terms of use</h3>
         </a>
         <a href="#"><i class="uil uil-truck"></i>
            <h3>shipping</h3>
         </a>
         <a href="#"><i class="eva eva-settings-2-outline"></i>
            <h3>settings</h3>
         </a>
      </div>
   </nav>

   <main>
      <header>
         <div class="search">
            <i class="eva eva-search-outline"></i><input type="text" placeholder="Search Konx...">
         </div>

         <div class="user">
            <span><i class="eva eva-email-outline"></i></span>
            <div class="profile">
               <img src="img/glock.jpg" alt="">
               <p>Scott Freshman</p>
               <i class="eva eva-chevron-down-outline"></i>
            </div>
         </div>
      </header>

      <section>
         <div class="top">
            <div class="banner">
               <div class="icons">
                  <span><i class="uil uil-linux"></i></span>
                  <span><i class="uil uil-apple"></i></span>
                  <span><i class="uil uil-windows"></i></span>
               </div>

               <div class="friends">
                  <div class="profile"><img src="img/" alt=""></div>
                  <div class="profile"><img src="img/" alt=""></div>
                  <div class="profile"><img src="img/" alt=""></div>
                  <i class="uil uil-thumbs-up"></i>
               </div>
            </div>

            <div>
               <div class="description">
                  <h2>league of legends</h2>
                  <p>wild rift</p>

                  <div class="tags">
                     <div class="tag"><i class="eva eva-pricetags-outline"></i> MMORPG</div>
                     <div class="tag"><i class="eva eva-pricetags-outline"></i> Action</div>
                     <div class="tag"><i class="eva eva-pricetags-outline"></i> Adventure</div>
                  </div>

                  <button class="btn primary"><i class="eva eva-shopping-bag-outline"></i><span>$
                        59<sup>99</sup></span></button>
               </div>

               <div class="overview">
                  <img src="img/overviw1.jpg" alt="">
                  <img src="img/overview2.jpg" alt="">
               </div>
            </div>
         </div>

         <div class="popular">
            <div class="head">
               <h3>Most popular</h3>
               <span>see all <i class="eva eva-chevron-right"></i></span>
            </div>
            <div class="games">
               <div class="game">
                  <img src="img/overwatch.png" alt="Overwatch 2">
                  <div class="info">
                     <p>Overwatch 2</p>
                     <div class="tag"><i class="eva eva-pricetags-outline"></i> action</div>
                  </div>
               </div>
               <div class="game">
                  <img src="img/overwatch.png" alt="Overwatch 2">
                  <div class="info">
                     <p>SpiderMan: Miles Morales</p>
                     <div class="tag"><i class="eva eva-pricetags-outline"></i> Adventure</div>
                  </div>
               </div>
               <div class="game">
                  <img src="img/overwatch.png" alt="Need For Speed: Most Wanted">
                  <div class="info">
                     <p>Need For Speed: Most Wanted</p>
                     <div class="tag"><i class="eva eva-pricetags-outline"></i> racing</div>
                  </div>
               </div>
            </div>
         </div>

         
      </section>
   </main>
</body>

</html>
</body>

</html>
